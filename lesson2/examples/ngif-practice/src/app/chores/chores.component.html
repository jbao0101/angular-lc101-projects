<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngIf = "chores.length < finishedChores.length; else workHarder">{{chores}}</li>
    </ul>
    <ng-template #workHarder>
        <p style = "color:blue">Work harder!</p>
    </ng-template>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngIf = "chores.length = 0 || finishedChores.length - chores.length => 3; else noAllowance">{{targetImage}}</li>
        <ng-template #noAllowance>
            <p>No allowance yet.</p>
        </ng-template>
    </ul>
</div>
<hr>
